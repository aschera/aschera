<section id="main" class="home">
  <div class="start">
    <div class="menu">
      <div class="heading">
        <i class="material-icons sun">sunny</i>
        <h1> {{jsonObj.title}}</h1>
      </div>
      <ul>
        <li *ngFor='let item of jsonObj.menu'>
          <a class="main-menu-link" href="#{{item}}" title="link to {{item}}">
            {{item}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
