<section id="work" class="recent dashed">
  <div class="featured">
    <div class="title">
      <h3>{{jsonObj.title}}</h3>
      <h1>
        <span class="fontawesome-star star"></span>
        <span>{{jsonObj.subtitle}}</span>
        <span class="fontawesome-star star"></span>
      </h1>
    </div>
    <main>
      <div class="table-wrapper" tabindex="0">
        <table id="project-table">
          <thead>
            <tr>
              <th class="{{ item.class }}" *ngFor='let item of jsonObj.table.columns'>
                {{ item.content }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="{{ item.class }}" *ngFor='let item of jsonObj.table.beer_api'>
                <span *ngIf="!item.contenturl; else elseBlock">
                  {{ item.content }}
                </span>
                <ng-template #elseBlock>
                  <a href='{{item.contenturl}}' target="_blank" class="project-link" title="link to project">link </a>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</section>
